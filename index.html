<!DOCTYPE html>
<html lang="en" ng-app="basketModule">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	
	<link rel="stylesheet" href="css/style.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body >
	<div class="container basket" ng-controller="baskCtrl as ctrl">
	 	<div class="row">
	 		<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 basket_box" ng-repeat="product in ctrl.products">
	 			<div class="basket_wind">
	 				<img src={{product.imgName}} alt="">
	 				<p class="basket_count">Продукт {{$index + 1}}</p>
	 				<p class="bascet_price">{{product.price}} грн</p>
	 				<a href="" class="basket_delet" ng-click="ctrl.delProd($index)">Удалить</a>
	 			</div>
	 		</div>
	 	</div>
	 		<p class="basket_sum">Сумма заказов:{{ctrl.sumPric()}}</p>
	 		<form onsubmit="check(this)" class="form-horizontal" action="">
			 	<div class="row">
			 			<div class="col-xs-12 col-sm-6  col-md-6 col-lg-6 basket_hid">
			 			
			 				<input type="text" name="Name" class="form-control"  placeholder="Имя">
			 				<input type="text" name="Tel"class="form-control"  placeholder="Номер телефона">
			 				<input type="text" name="mail"class="form-control"  placeholder="E-mail">
			 			</div>
				</div>
				<div class="row">
			 			<div class="col-xs-6 col-sm-2  col-md-2 col-lg-2">
			 				<input type="submit" class="form-control basket_input_green" value="Отправить">
			 			</div>
				</div>
				
	 		</form>	
	</div>	 	
</body>
</html>
